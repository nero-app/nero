[workspace]
resolver = "2"
members = [
    "nero-app",
    "nero-extensions",
    "nero-logging",
    "nero-processors",
    "nero-runtime",
    "nero-types",
]

[workspace.dependencies]
anyhow = "1.0.95"
serde = { version = "1.0.219", features = ["derive"] }
tokio = "1.46.1"
tracing = "0.1.41"
url = { version = "2.5.4", features = ["serde"] }
wasmtime = "37.0.1"
wasmtime-wasi = "37.0.1"
wasmtime-wasi-http = "37.0.1"
